<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="UTF-8">
   <title>Index</title>
</head>
<body>
   <div>
      <h1>Here are all of the posts</h1>
      <div th:each="item : ${posts}">
         <h3>title: <span th:text="${item.title}"></span></h3>
         <h3>body: <span th:text="${item.body}"></span></h3>
         <h3>id: <span th:text = "${item.id}"></span></h3>
         <form th:method="GET" th:action="@{|/posts/${item.id}/update|}" th:object="${item}">
            <button type="submit" name="id">EDIT</button>
         </form>
         <form th:method="GET" th:action="@{|/posts/${item.id}/delete|}" th:object="${item}">
            <button type="submit">DELETE</button>
         </form>
      </div>
   </div>
         <a th:href="@{/posts/create}">Create a post</a>
</body>
</html>
