<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="UTF-8">
   <title>Index</title>
</head>
<body>
   <div>
      <h1>Here are all of the posts</h1>
      <div th:each="item : ${posts}">
         <h3>title: <span th:text="${item.title}"></span></h3>
         <h3>body: <span th:text="${item.body}"></span></h3>
         <h3>id: <span th:text = "${item.id}"></span></h3>
         <h3>User id: <span th:text=" ${item.users.id}"></span></h3>
         <form method="GET" action="/posts/update">
            <input type="hidden" name="postTitle" th:value="${item.getTitle()}">
            <input type="hidden" name="postBody" th:value="${item.getBody()}">
            <input type="hidden" name="postId" th:value="${item.getId()}">
<!--            this is original-->
            <button type="submit" name="id" th:value="${item.id}">EDIT</button>
         </form>
         <form method="GET" action="/posts/delete">
            <input type="hidden" name="postTitle" th:value="${item.getTitle()}">
            <input type="hidden" name="postBody" th:value="${item.getBody()}">
            <input type="hidden" name="postId" th:value="${item.getId()}">
            <button type="submit">DELETE</button>
         </form>

      </div>
   </div>
</body>
</html>
